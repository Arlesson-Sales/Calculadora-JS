<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Arlesson sales">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
        <link rel="stylesheet" href="./styles/main.css">
        <title>Calculadora JS</title>
    </head>
    <body>
        <main>
            <section id="calculator-body">
                <div id="screen">
                    <p>0</p>
                    <p></p>
                </div>
                <div id="buttons-container">
                    <div class="button btn-number"><p>7</p></div>
                    <div class="button btn-number"><p>8</p></div>
                    <div class="button btn-number"><p>9</p></div>
                    <div class="button btn-operator"><p>x</p></div>
                    <div class="button btn-number"><p>4</p></div>
                    <div class="button btn-number"><p>5</p></div>
                    <div class="button btn-number"><p>6</p></div>
                    <div class="button btn-operator"><p>/</p></div>
                    <div class="button btn-number"><p>1</p></div>
                    <div class="button btn-number"><p>2</p></div>
                    <div class="button btn-number"><p>3</p></div>
                    <div class="button btn-operator"><p>+</p></div>
                    <div class="button btn-number"><p>0</p></div>
                    <div class="button btn-number"><p>.</p></div>
                    <div class="button btn-result"><p>=</p></div>
                    <div class="button btn-operator"><p>-</p></div>
                    <div class="button btn-delete"><p>&gt;</p></div>
                    <div class="button btn-clear"><p>C</p></div>
                    <div class="button btn-invert"><p>+/-</p></div>
                </div>
            </section>
        </main>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
